<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="/homepage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>

<body>



      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" data-th-href="@{/homepage/{username}(username=${username})}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" data-th-href="@{/cartlist/{username}(username=${username})}">View List</a>
                  </li>
            </ul>
          </div>
        </div>
      </nav>

      <h1>Welcome <span data-th-text = "*{username}"></span></h1>

      <h2>You have <span data-th-text="*{numCart}"></span> carts</h2>
      <table>
        <tr>
            <td>
                <form action="/loginpage" method="POST">
                    <button type="submit" class="button">Logout</button>
                </form>
            </td>
            <td></td>
            <td></td>
            <td>
                <form data-th-action="@{/cart/{username}(username=${username})}" method="POST">
                    <button type="submit" class="button">Create new cart</button>
                </form>
            </td>
        </tr>
      </table>
</body>


</body>
